<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>4 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> a = <input type="number" id="a"> </label>
	<label> b = <input type="number" id="b"> </label>
	<label> c = <input type="number" id="c"> </label>

	<input type="submit" value="Informacje o liczbach" onclick="matematyka()">

	<div id="wynik"></div>
	
	<script>
	
		function matematyka()
		{

			var a = document.getElementById('a').value;
			var b = document.getElementById('b').value;
			var c = document.getElementById('c').value;

            const najm = Math.min(a, b, c);
            const najw = Math.max(a, b, c);

            function parzysta(liczba) {
                if (liczba % 2 === 0) {
                    return "parzysta";
                } else {
                    return "nieparzysta";
                }
            }

            const bezwA = Math.abs(a);
            const bezwB = Math.abs(b);
            const bezwC = Math.abs(c);

            const wynikDiv = document.getElementById("wynik");

            wynikDiv.innerHTML = `
                <p>a) najmniejsza liczba: ${najm}</p>
                <p>b) największa liczba: ${najw}</p>
                <p>c) wartość bezwzględna z a: ${bezwA}, b: ${bezwB}, c: ${bezwC}</p>
                <p>d) liczba a jest ${parzysta(a)}, b jest ${parzysta(b)}, c jest ${parzysta(c)}</p>
            `;
			
		}

	</script>

</body>
</html>
