<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>1 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label>
		Podaj numer dnia tygodnia: <input type="number" id="NumerDnia">
	</label>
	
	<input type="submit" value="Zobacz nazwę dnia" onclick="getDayName()">
	
	<div id="wynik"></div>
	
	<script>

		const dniTygodnia={

    		1: "Pierwszy dzień tygodnia to Monday - poniedziałek",
    		2: "Drugi dzień tygodnia to Tuesday - wtorek",
    		3: "Trzeci dzień tygodnia to Wednesday - środa",
    		4: "Czwarty dzień tygodnia to Thursday - czwartek",
    		5: `<spawn class="piatek">Piąty dzień tygodnia to Friday - piątek, piąteczek, piątunio</spawn>`,
    		6: `<spawn class="sobota">Szósty dzień tygodnia to Saturday - sobota</spawn>`,
    		7: `<spawn class="niedziela">Ostatni dzień tygodnia to Sunday - niedziela</spawn>`

		};
		
		function getDayName(){

			const NumerDnia = parseInt(document.getElementById("NumerDnia").value);

			if (NumerDnia>=1 && NumerDnia<=7) {

                const dzien = dniTygodnia[NumerDnia];

				let ZmianaKoloru;
                switch (NumerDnia){

                    case 5:
                        className = "piatek";
                    break;

                    case 6:
                        className = "sobota";
                    break;

                    case 7:
                        className = "niedziela";
                    break;

					default:
                        ZmianaKoloru = "default";
                    break;

				}

                document.getElementById("wynik").innerHTML = `<span class="${ZmianaKoloru}"><br>${dzien}</span>`;

            } else {

                document.getElementById("wynik").innerHTML = `<span class="error"><br>To nie jest prawidłowy numer dnia tygodnia!</span>`;

			}
		};

	</script>

</body>
</html>
