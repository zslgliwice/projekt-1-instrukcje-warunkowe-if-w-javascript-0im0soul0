<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>2 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	<label> Podaj imię: <input type="text" id="imie"> </label>
	<label> Podaj wiek: <input type="number" id="wiek"> </label>
	
	<input type="submit" value="Sprawdź udział" onclick="sprawdz()">

	<div id="wynik"></div>
	
	<script>
	
		function sprawdz(){

            const imie = document.getElementById("imie").value;
			const wiek = parseInt(document.getElementById("wiek").value);

            if (wiek < 16) {

                document.getElementById("wynik").innerHTML = "Nie może wziąć udziału w seansie.";

            } else if (wiek >= 16 && wiek <= 17) {

                document.getElementById("wynik").innerHTML = "Może wziąć udział, jeśli jest z opiekunem. Cena biletu to 12zł.";

            } else if (wiek >= 18) {

                if (imie === "Brad" || imie === "Morgan") {

                    document.getElementById("wynik").innerHTML = "Może wziąć udział w seansie za darmo.";

                } else {

                    document.getElementById("wynik").innerHTML = "Może wziąć udział. Cena biletu to 18zł.";

                }

		    }

        }

	</script>

</body>
</html>
