<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
            const x = parseInt(document.getElementById("x").value);
            const y = parseInt(document.getElementById("y").value);

            if (x<0 && y<0){
                
                document.getElementById("wynik").innerHTML = "trzecia ćwiartka";

            }

            if (x<0 && y>0){
                
                document.getElementById("wynik").innerHTML = "druga ćwiartka";

            }

            if (x>0 && y<0){
                
                document.getElementById("wynik").innerHTML = "czwarta ćwiartka";

            }

            if (x>0 && y>0){
                
                document.getElementById("wynik").innerHTML = "pierwsza ćwiartka";

            }

            if (x==0 && y==0){
                
                document.getElementById("wynik").innerHTML = "Punkt P=(0,0) jest początkiem układu współrzędnych";

            }

            if (x==15 && y==96){
                
                document.getElementById("wynik").innerHTML = "René Descartes, znany w Polsce jako Kartezjusz, urodził się 31 marca 1596 roku w La Haye en Touraine (obecnie Descartes) we Francji.<br>Studiował w jezuickim kolegium w La Flèche, gdzie zdobył gruntowne wykształcenie w zakresie filozofii scholastycznej. <br>Następnie podjął studia prawnicze na uniwersytecie w Poitiers, lecz nigdy nie pracował jako prawnik. <br>W młodości odbył podróże po Europie, a także wstąpił do armii holenderskiej i bawarskiej.<br>Jego filozofia, znana jako kartezjanizm, opierała się na racjonalizmie, czyli przekonaniu, że rozum jest głównym źródłem wiedzy. <br>W matematyce zasłynął z opracowania geometrii analitycznej, w której połączył algebrę z geometrią, wprowadzając system współrzędnych kartezjańskich.<br>Zmarł 11 lutego 1650 roku w Sztokholmie, gdzie przebywał na zaproszenie królowej Krystyny, aby uczyć ją filozofii. <br>Jego idee miały ogromny wpływ na rozwój filozofii nowożytnej i nauk ścisłych.";

            }
			
		}

	</script>

</body>
</html>
