<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>3 - Instrukcja warunkowa w JavaScript</title>
	<link href="arkusz-cwiczenia.css" rel="stylesheet">
	
</head>

<body>

	P = ( <input type="number" id="x"> , <input type="number" id="y"> )

	<input type="submit" value="Sprawdź ćwiartkę" onclick="ktora_cwiartka()">

	<div id="wynik"></div>
	
	<script>
	
		function ktora_cwiartka()
		{
            const x = parseInt(document.getElementById("x").value);
            const y = parseInt(document.getElementById("y").value);

            if (x<0 && y<0){
                
                document.getElementById("wynik").innerHTML = "trzecia ćwiartka";

            }

            if (x<0 && y>0){
                
                document.getElementById("wynik").innerHTML = "druga ćwiartka";

            }

            if (x>0 && y<0){
                
                document.getElementById("wynik").innerHTML = "czwarta ćwiartka";

            }

            if (x>0 && y>0){
                
                document.getElementById("wynik").innerHTML = "pierwsza ćwiartka";

            }

            if (x==0 && y==0){
                
                document.getElementById("wynik").innerHTML = "Punkt P=(0,0) jest początkiem układu współrzędnych";

            }

            if (x==15 && y==96){
                
                document.getElementById("wynik").innerHTML = "życiorys Kartezjusza (potem coś ugotuje, sorrki) :(";

            }
			
		}

	</script>

</body>
</html>
